<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            animation: bounce 2s infinite;
	}

        h1 {
            color: #444;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5rem 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">Shivam</div>
    <div class="container">
        <h1>Converted JPGs</h1>
        <ul>
            {% for jpg_path in jpg_paths %}
                <li><a href="{{ url_for('download_file', filename=jpg_path) }}">{{ jpg_path }}</a></li>
            {% endfor %}
        </ul>
        <a class="back-link" href="/">Upload another PDF</a>
    </div>
</body>
</html>
